<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eShop</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container" id="app">
        <header class="main-header">
            <a class="main-header-logo">
                <img src="https://placehold.it/100x100/5FBDCE" alt="#" class="main-header-logo-img">
                <span class="main-header-logo-txt">eShop</span>
            </a>
            <div class="main-header-div">
<!--
                <form action="#" @submit.prevent="filter">
                    <input class="main-header-form-search" placeholder="Поиск" type="search" v-model="userSearch">
                </form>
-->
               <filter_el></filter_el>
                <button class="btn-cart" type="button" @click="showCart = !showCart"></button>
                <cart :cart-items="cartItems"
            :img="imgCart"
            :visibility="showCart"
            @remove="remove"></cart>
            </div>
        </header>
        <main>
          <products :products="filtered" :img="imgProduct" @add-product="addProduct" ref="products"></products>
        </main>
        <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="js/ProductComponent.js"></script>
        <script src="js/CartComponent.js"></script>
        <script src="js/FilterComponent.js"></script>
        <script src="js/main.js"></script>
    </div>
</body>
</html>
