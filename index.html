<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eShop</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
   <div class="container">
    <header class="main-header">
            <a class="main-header-logo">
                <img src="https://placehold.it/100x100/5FBDCE" alt="#" class="main-header-logo-img">
                <span class="main-header-logo-txt">eShop</span>
            </a>
            <form class="main-header-form" action="#">
                <input class="main-header-form-search" placeholder="Поиск" type="search">
                <button class="btn-cart" type="button"></button>
            </form>
            <div class="cart-block invisible">
            </div>
        </header>
    <main>
        <div class="products"></div>
    </main>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
   </div>
</body>
</html>
